id: audiobookshelf
title: "audiobookshelf"
version: 2.20.0
release-notes: |
  Initial Release for StartOS. See application release notes here: https://github.com/advplyr/audiobookshelf/releases/tag/v2.20.0
license: GPL-2.0
wrapper-repo: "https://github.com/alexjyong/audiobookshelf-startos"
upstream-repo: "https://github.com/advplyr/audiobookshelf"
support-site: "https://www.audiobookshelf.org/support"
marketing-site: "https://www.audiobookshelf.org/"
build: ["make"]

description:
  short: Audiobookshelf is a self-hosted audiobook and podcast server.
  long: |
    Audiobookshelf is an open-source self-hosted media server for your audiobooks and podcasts. 
    Stream or download from a clean web UI, manage metadata, and track progress across devices.

assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md

main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    config: /config
    metadata: /metadata
    audiobooks: /audiobooks
    podcasts: /podcasts

hardware-requirements:
  arch:
    - x86_64
    - aarch64

health-checks:
  web-ui:
    name: Web UI
    success-message: Audiobookshelf is ready
    type: script

config: ~
properties: ~

volumes:
  config:
    type: data
  metadata:
    type: data
  audiobooks:
    type: data
  podcasts:
    type: data

interfaces:
  main:
    name: User Interface
    description: Audiobookshelf Main UI
    tor-config:
      port-mapping:
        80: "13378"
    lan-config:
      443:
        ssl: true
        internal: 13378
    ui: true
    protocols:
      - tcp
      - http

dependencies: {}

backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      config: "/root/data/config"
      metadata: "/root/data/metadata"
      audiobooks: "/root/data/audiobooks"
      podcasts: "/root/data/podcasts"

  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      config: "/root/data/config"
      metadata: "/root/data/metadata"
      audiobooks: "/root/data/audiobooks"
      podcasts: "/root/data/podcasts"

migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
